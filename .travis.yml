language: node_js
node_js:
  - 11
install: if [ -z "$TRAVIS_TAG" ]; then npm install; fi
script: if [ -z "$TRAVIS_TAG" ]; then NODE_ENV=test npm test; fi

before_deploy:
  - rm -rf node_modules
  - rm -rf frontend/node_modules
  - npm install --production
  - npm run package

after_success:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - eval $(aws ecr get-login --no-include-email --region eu-west-1)
  - docker build -t juice_shop .
  - docker tag juice_shop:latest 555107934542.dkr.ecr.eu-west-1.amazonaws.com/juiceshop
  - docker push 555107934542.dkr.ecr.eu-west-1.amazonaws.com/juiceshop:latest
